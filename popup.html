<!doctype html>
<html>
	<head>
		<script src="jquery.min.js"></script>
		<title>PEC for Chrome</title>
		<link rel="stylesheet" href="popup.css" />
		<script src="common.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="banner">Princeton Election Consortium</div>
			<img src="ajax-loader.gif" id="spinner" align="center" border="0" />
			<div id="loaded-content">
				<div id="newest-post">
				<div id="newest-post-link"></div> <div id="newest-post-byline"></div>
				</div>
				<br />
				<div id="pec-updated"></div>
				<div id="data">
				<div id="li0"></div>
				<div id="li1"></div>
				<div id="li2"></div>
				<div id="li3"></div>
				<div id="li4"></div>
				<div id="li5"></div>
				</div>
				<br />
				<br />
				<div id="graph-and-map">
					<a href="http://election.princeton.edu/todays-electoral-vote-histogram" target="_blank" id="graph-image-link"><img id="graph-image" width="200" /></a>
					<a href="http://election.princeton.edu/electoral-college-map" target="_blank" id="map-image-link"><img id="map-image" width="200" /></a>
				</div>
			</div>
			<div id="raw"></div>
		</div>
	</body>
</html>
